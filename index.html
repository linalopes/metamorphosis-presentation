## Intro
"Metamorphosis Reimagined: A Merian Homage" is an innovative art project that blends <mark class="hltr-pink">historical scientific illustration, speculative design fiction, robots and cutting-edge AI technology</mark> to create a unique homage to Maria Sybilla Merian. This project comprises an immersive exhibition and an engaging workshop, exploring the intersections of art, science, and technology.

Maria Sibylla Merian was a pioneering naturalist and scientific illustrator, renowned for her groundbreaking studies of insects and plants. In an era when such work was rare for women, Merian’s meticulous observations and illustrations challenged the scientific conventions of her time. Her legacy is not only a testament to the power of observation and dedication but also a precursor to modern scientific illustration. This project seeks to honor her influence by merging her passion for nature with today’s technological advancements and future's speculation design, creating a dialogue between the past and the future of scientific exploration.

## Exhibition Description

The centerpiece of the exhibition is a large glass panel with a Polargraph drawbot, enhanced with bioluminescent and fluorescent colors, creates intricate illustrations under UV light. Surrounding this central piece are six smaller Drawbot machines drawing on white paper atop easels, each creating detailed AI artworks inspired by Merian's studies. These smaller pieces are displayed in wooden frames, reminiscent of naturalist butterfly collections.

The exhibition is a hybrid between robots, AI-generated models, art, and science, inviting viewers to ponder: How has our trust in science and technology evolved from Merian's time? We are able to observe the world and figure out what’s happening, just as Merian did with her brushes in her time. Today, instead of brushes can we use generative AI to help us observe the world and imagine other possibilities around the Earth?

## Workshop Description

The workshop is divided into two metaphorically themed parts:

1. **"The Metamorphosis"**: This conceptual part explores the radical imagination of science, AI's role in artistic creation, and critical perspectives on machine learning and human-AI interaction. Participants will engage in discussions and create their own AI-generated prompts. <mark class="hltr-cyan">Is our fear of AI taking control actually a reflection of our own human anxieties?</mark>

2. **"The Apparatus"**: This technical part focuses on the hardware and software behind the Polargraph drawbots. Participants will assemble and operate the drawbots, convert AI-generated images into G-code, and create their own drawings. <mark class="hltr-cyan">Can machines truly learn without experiencing the world through a body?</mark>

## Part1
As an artist from South America, my journey has been one of continuous exploration and connection between different worlds. I create machines that draw for me, and now, I am fascinated by AI —machines that are not physical but expand the possibilities of my imagination and observation of the world. This project is deeply personal and relevant, connecting my history with the legacy of Maria Sybilla Merian.

Merian’s work intrigued me because, like me, she had a unique ability to bridge different worlds. She traveled to Suriname, bringing her meticulous observations of South American flora and fauna to Europe. I found her work by accident while researching the origins of scientific illustration. Her story resonated with me as she navigated the realms of art and science in her era.

Living in Switzerland, I feel I am in a similar position—able to study and observe how future technologies and second nature phenomena unfold. <mark class="hltr-pink">Unlike Merian, who meticulously observed plants and insects, my focus is on the second nature: how people interact with science and technology, a passion driven by the works of philosophers like Vilém Flusser.</mark> Flusser, who also had ties to South America, explored the impact of technical apparatuses on human culture in his book "Philosophy of the Black Box."



</div>

## Part2

This project is relevant today because it <mark class="hltr-pink">bridges historical and contemporary perspectives on observation and imagination.</mark> By combining Merian’s detailed illustrations with modern AI technology, we question how our tools influence our understanding of the world. This intersection of art, science, and technology is crucial in a time when AI and automation are reshaping our reality.

In today’s world, science and technology are often perceived with an almost religious reverence. This project invites viewers to critically examine this trust. Just as Merian’s contemporaries were skeptical of her discoveries, we must question our reliance on modern scientific paradigms.<mark class="hltr-pink"> Are we blindly trusting technology without understanding its implications?</mark>

By bringing my South American perspective to Europe, I hope to offer a unique lens through which to view these issues. This project is not just an homage to Merian, but also a <mark class="hltr-pink">reflection on the evolving nature of observation, imagination, and trust in science and technology</mark>.
